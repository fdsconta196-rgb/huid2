<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Huwid JSON</title>
</head>
<body>
<pre id="jsonOutput"></pre>

<script type="module" src="huwid.js"></script>

<script type="module">
import { generateHuwid } from './huwid.js';

async function showHuwid() {
    const huwid = await generateHuwid();
    document.getElementById('jsonOutput').textContent = JSON.stringify({ huwid }, null, 2);
}

showHuwid();
</script>

</body>
</html>
